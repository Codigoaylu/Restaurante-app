    <div class="container">


        <div class="header">

            <div class="tittle-menu">
                 <p class="foodHouse">Food House</p>
            <button class="icono-menu">
                <img class="iconoMenu" src="./iconos/boton-de-menu-de-tres-lineas-horizontales.png">

            </div>

                </button>
                <button class="icono-container">
                    <img class="icono" src="./iconos/burger.png">

                <button class="icono-container">
                    <img class="icono" src="./iconos/dinnner.png">

        </div>
        <div class="main">
           
            <div class="container-food">

                    <p class="price">$52.00</p>

                <div class="contador">
                    
                    <button class="restar">-</button>  
                    
                    <input type="number" class="input-contador"size="5" max-length="2">   
                    
                    <button class="sumar">+</button>

                    </div>
                        
                </div>  
            </div>  

            <div class="container-food">

                    </button>
                

                <div class="info-contador">

                
                    
                        <div class="info">
                          
                            <p class="nombrecomida">Mutton Curry</p>

                    <div class="contador">

                    <input type="number" class="input-contador"size="5" max-length="2">

                    </div>
                        
                </div>  
            </div>  

            <div class="container-food"> 

                
                    <button class="container-img" id="add to card">
                    <img class="imgfood" src="./fotos comida/french-fryes.jfif">
                    </button> 

                <div class="info-contador">
                    <div class="info">
                   
                    <p class="nombrecomida"> French Fry</p>
                    <p class="ingrediente">With  beef bacon</p>
                    <p class="price">$21.00</p>
                    

                </div>

                <div class="contador">
                    
                    <button class="restar">-</button>  
                    <input type="number" class="input-contador"size="5" max-length="2" value="01" onclick="sumar()" >   
                    <button class="sumar"id="sumar">+</button>

                    
                        
                </div>  
            </div>    

            <div class="container-food">

                    <button class="sumar">+</button>

                    </div>
